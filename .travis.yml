language: android

android:
  components:
    - platform-tools
    - tools
    - build-tools-28.0.3
    - android-21
    - android-28
    - sys-img-x86-android-21
    - sys-img-armeabi-v7a-android-21
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

before_script:
  - chmod +x gradlew
  # Create and start emulator
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

addons:
  sonarcloud:
    organization: "team4architectcoders" # the key of the org you chose at step #3
    token:
      secure: "c097e74a6c27c791f7b7d3dfe012c0aef1281fef" # encrypted value of your token
script:
  # other script steps might be done before running the actual analysis
  - sonar-scanner